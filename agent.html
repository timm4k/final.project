    <title>Agents</title>
    <style>
      body {
        font-family: Candara, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ff4655;
        color: #ffffff;
      }
      header {
        background-color: #7f232a;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
      }
      nav {
        display: flex;
      }
      nav a {
        color: #ffffff;
        text-decoration: none;
        margin-left: 20px;
      }
      .content {
        padding: 20px;
      }
      .agents-title {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #ffffff;
        text-align: left;
      }
      .frame-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
        margin-top: 20px;
      }
      .frame {
        position: relative;
        width: calc(25% - 10px);
        margin-bottom: 10px;
        overflow: hidden;
        cursor: pointer;
      }
      .frame img {
        width: 100%;
        height: auto;
        transition: transform 0.2s ease-in-out;
      }
      .frame:hover img {
        transform: scale(1.05);
      }
      .frame .label {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #7f232a;
        color: #ffffff;
        text-align: left;
        padding: 10px 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
